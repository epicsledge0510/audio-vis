<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>Audio Visualizer</title>
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Mada:wght@400;500&family=Pathway+Gothic+One&display=swap"
		rel="stylesheet">
	<script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">
	<link href="styles/default-styles.css" type="text/css" rel="stylesheet">
	<script src="./src/loader.js" type="module"></script>
	<script type="module" src="src/web-components.js"></script>
	<script type="module" src="src/web-components-2.js"></script>
	<script type="module" src="src/web-components-3.js"></script>
</head>

<body>
	<main>
		<section class="hero has-background-black is-hidden-touch">
			<nav-bar data-currentPage="visualizer"></nav-bar>
		</section>
		<section class="hero is-hidden-desktop">
			<nav-brgr></nav-brgr>
		</section>
		<section class="hero">
			<h1>Visualizer</h1>
		</section>
		<section class="hero">
			<canvas width="800" height="400"></canvas>
		</section>
		<section class="hero-body">
			<div class="controls" id="controls">
				<div class="container">
					<div class="columns">
						<div class="column">
							<button id="playButton" data-playing="no"></button>
							<button id="fsButton">Full Screen</button>
							<reset-btn></reset-btn>
						</div>
						<div class="column">

							Progress: <input type="range" id="progressSlider" min="0" max="1" value="0" step="0.01">
							<label id="playTime">Current Play Time: --(s)</label>
						</div>
						<div class="column">

							<button id="backButton">Restart</button>

							<button id="setRPButton">Set Reset Point</button>
							<button id="gotoRPButton">Go To Reset Point</button>
						</div>
						<div class="column">
							<label>Track:
								<select id="trackSelect">
									<option value="media/REMEMBER.flac" selected>Remember</option>
									<option value="media/Sakuramitsutsuki.flac">Sakuramitsutsuki</option>
									<option value="media/Umapyoi Densetsu.mp3">Umapyoi Densetsu</option>
									<option value="media/Almighty.flac">Almighty</option>
								</select>
							</label>
						</div>
						<div class="column">

							<label for="userTrack">Choose your own! => <input type="file" id="userTrack"
									accept=".wav,.mp3,.mp4,.adts,.ogg,.webm,.flac"></label>
						</div>
						<div class="column">

							Volume: <input type="range" id="volumeSlider" min="0" max="2" value="1" step="0.01">
							<span id="volumeLabel">???</span>
						</div>
						<div class="column">

							<span><input type="checkbox" id="gradientCB"><label for="gradientCB">Show Gradient</label></span>
							<br>
							<span><input type="checkbox" id="barsCB"><label for="barsCB">Show Bars</label></span>
							<br>
							<span><input type="checkbox" id="circlesCB"><label for="circlesCB">Show Circles</label></span>
							<br>
							<!-- we'll use this 4th checkbox soon! -->
							<span><input type="checkbox" id="noiseCB"><label for="noiseCB">Show Noise</label></span>
							<br>
							<span><input type="checkbox" id="invertCB"><label for="invertCB">Show Invert</label></span>
							<br>
							<span><input type="checkbox" id="embossCB"><label for="embossCB">Show Emboss</label></span>
							<br>
							<span><input type="checkbox" id="randGradCB"><label for="randGradCB">Random Gradient</label></span>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
</body>
</html>
